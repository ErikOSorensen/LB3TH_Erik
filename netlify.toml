[build]
  command = """
    curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb && \
    mkdir -p /tmp/quarto && \
    dpkg -x quarto-linux-amd64.deb /tmp/quarto && \
    /tmp/quarto/opt/quarto/bin/quarto render
  """
  publish = "_site"

[build.environment]
  # No Python/R needed since we use freeze
  command = "true"
  publish = "_site"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
